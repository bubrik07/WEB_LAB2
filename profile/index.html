<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Profile</title>
</head>
<body>
<div class="container-fluid wrapper">
    <div class="row content">
        <div class="col">
            <img src="../assets/logo.png" alt="logo">
        </div>
        <div class="col">
            <div class="card bg-dark mb-3 about-me-card">
                <div class="card-header bg-dark text-white">About me</div>
                <div class="card-body bg-dark">
                   <div class="row mb-3">
                       <span class="col-4 text-white">Name :</span>
                       <p class="col-7" id="name"></p>
                   </div>
                    <div class="row mb-3">
                        <span class="col-4 text-white">Email :</span>
                        <p class="col-7" id="email"></p>
                    </div>
                    <div class="row mb-3">
                        <span class="col-4 text-white">Sex :</span>
                        <p class="col-7" id="sex"></p>
                    </div>
                    <div class="row mb-3">
                        <span class="col-4 text-white">Birth date :&nbsp;</span>
                        <p class="col-4" id="birthDate"></p>
                    </div>
                </div>
            </div>
            <a class="btn btn-primary" href="../main/index.html">Start</a>
        </div>
    </div>
    <a id="authRedirect" href="../index.html"></a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="module" src="js/index.js"></script>
</body>
</html>
